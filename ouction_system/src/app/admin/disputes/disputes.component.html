<div class="dispute-container font-caveat mt-12">
    <h2 class="text-5xl font-bold text-center">Dispute Management</h2>
    <table class="table-auto w-full border-collapse border border-gray-400 shadow-md mt-12">
      <thead>
        <tr>
          <th class="border border-red-500 px-4 py-2">Auction ID</th>
          <th class="border border-red-500 px-4 py-2">User ID</th>
          <th class="border border-red-500 px-4 py-2">Issue</th>
          <th class="border border-red-500 px-4 py-2">Resolution</th>
          <th class="border border-red-500 px-4 py-2">Status</th>
          <th class="border border-red-500 px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dispute of disputes">
            <td class="border border-red-500 px-4 py-2 text-center">{{ dispute.auctionId }}</td>
          <td class="border border-red-500 px-4 py-2 text-center">{{ dispute.userId }}</td>
          <td class="border border-red-500 px-4 py-2 text-center">{{ dispute.issue }}</td>
          <td class="border border-red-500 px-4 py-2 text-center">{{ dispute.resolution }}</td>
          <td class="border border-red-500 px-4 py-2 text-center">{{ dispute.status }}</td>
          <td class="border border-red-500 px-4 py-2 text-center">
            <button
              *ngIf="dispute.status === 'Open'"
              class="bg-red-700 text-white px-4 py-2 rounded-md hover:bg-blue-700 "
              (click)="resolveDispute(dispute)"
            >
              Resolve
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
