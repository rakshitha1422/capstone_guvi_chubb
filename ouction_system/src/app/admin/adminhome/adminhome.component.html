<div 
  class="h-screen w-full relative bg-cover bg-center mt-8" 
  style="background-image: url('/assets/walpaper2.jpg');"
>
  <!-- Background Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

  <!-- Main Content Section (Items List) -->
  <div class="relative z-10 flex flex-col items-center min-h-screen">
    <h1 class="text-5xl font-caveat font-bold text-center m-6 text-white">
      List Of Items
    </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 mx-auto max-w-screen-xl p-4">
      <div 
        *ngFor="let item of items" 
        class="w-60 min-h-60 transition-transform duration-200 ease-in-out transform hover:scale-105 bg-black shadow-lg rounded-md overflow-hidden"
      >
        <!-- Item Card -->
        <div class="relative">
          <img [src]="item.image" alt="{{ item.name }}" class="w-full h-36 object-cover rounded-t-md" />
        </div>
        <div class="p-4 font-caveat">
          <h1 class="font-bold text-white text-lg mt-2">{{ item.name }}</h1>
          <p class="text-white">{{ item.category }}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<footer class="bg-white text-black py-6 shadow-lg mt-8 font-medium font-caveat">
