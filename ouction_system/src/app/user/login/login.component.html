<div class="min-h-screen flex items-center justify-center bg-cover bg-center relative font-caveat" 
     style="background-image: url('assets/walpaper.jpg');">
  <!-- Overlay for Transparency -->
  <div class="absolute inset-0 bg-black opacity-50 z-0"></div>

  <!-- Login Container -->
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm relative z-10">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form (ngSubmit)="login()" class="space-y-4">
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username:</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      
      <!-- Password Field -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button 
          type="submit" 
          class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 w-full"
        >
          Login
        </button>
      </div>
    </form>
    
    <!-- Signup Link -->
    <p class="text-center mt-4 text-gray-700">
      Don't have an account? 
      <a href="" class="text-indigo-700 hover:underline">Sign Up</a>
    </p>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="text-green-500 text-center mt-4">
      {{ successMessage }}
    </div>
  </div>
</div>
